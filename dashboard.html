<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Entry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --primary: #ffeb3b;
      --background: #0d0d0d;
      --card: #1c1c1c;
      --text: #ffffff;
      --accent: #f1c40f;
      --glow: 0 0 10px var(--primary), 0 0 20px var(--accent), 0 0 40px var(--primary);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--glow);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 450px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: var(--glow);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: #2c2c2c;
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: var(--accent);
      box-shadow: var(--glow);
    }

    .hidden {
      display: none;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-group a {
      background: var(--primary);
      color: #000;
      padding: 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-group a:hover {
      background: var(--accent);
      box-shadow: var(--glow);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
